---
kind: pipeline
type: docker
name: container-v4

platform:
  os: linux
  arch: amd64

steps:
  - name: tags
    image: quay.io/thegeeklab/docker-autotag
    environment:
      DOCKER_AUTOTAG_FORCE_LATEST: False
      DOCKER_AUTOTAG_IGNORE_PRERELEASE: True
      DOCKER_AUTOTAG_OUTPUT_FILE: .tags
      DOCKER_AUTOTAG_VERSION: ${DRONE_TAG}

  - name: security-build
    image: docker.io/owncloudci/drone-docker-buildx:1
    settings:
      context: 4/
      dockerfile: 4/Dockerfile
      output: type=oci,dest=oci/${DRONE_REPO_NAME},tar=false
      repo: owncloudops/${DRONE_REPO_NAME}

  - name: security-scan
    image: ghcr.io/aquasecurity/trivy
    commands:
      - trivy -v
      - trivy image --input oci/${DRONE_REPO_NAME}
    environment:
      TRIVY_EXIT_CODE: 1
      TRIVY_IGNORE_UNFIXED: True
      TRIVY_NO_PROGRESS: True
      TRIVY_SEVERITY: HIGH,CRITICAL
      TRIVY_TIMEOUT: 1m
      TRIVY_SKIP_FILES: /usr/local/bin/gomplate
    depends_on:
      - security-build

  - name: publish-dockerhub
    image: docker.io/owncloudci/drone-docker-buildx:1
    settings:
      context: 4/
      dockerfile: 4/Dockerfile
      password:
        from_secret: docker_password
      repo: owncloudops/${DRONE_REPO_NAME}
      username:
        from_secret: docker_username
    when:
      ref:
        - refs/tags/**
    depends_on:
      - security-scan

  - name: publish-quay
    image: docker.io/owncloudci/drone-docker-buildx:1
    settings:
      context: 4/
      dockerfile: 4/Dockerfile
      password:
        from_secret: quay_password
      registry: quay.io
      repo: quay.io/owncloudops/${DRONE_REPO_NAME}
      username:
        from_secret: quay_username
    when:
      ref:
        - refs/tags/**
    depends_on:
      - security-scan

trigger:
  ref:
    - refs/tags/v4*
    - refs/pull/**

